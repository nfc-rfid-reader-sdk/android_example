apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId 'net.dlogic.rest_sig_verifier'
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName '0.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation files('libs/SpongyCastle/core-1.58.0.0.jar')
}
